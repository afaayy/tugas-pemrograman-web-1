<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak Saya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.15"/><circle cx="20" cy="80" r="0.5" fill="white" opacity="0.15"/><circle cx="80" cy="20" r="0.5" fill="white" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    .contact-card {
      max-width: 550px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 50px 40px;
      text-align: center;
      color: #fff;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.2s ease-out;
      overflow: hidden;
    }

    .contact-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }

    .contact-card h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 3;
    }

    .contact-card h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      margin: 20px auto;
      border-radius: 2px;
    }

    .contact-card p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 30px;
      font-weight: 300;
      position: relative;
      z-index: 3;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 1rem;
      font-weight: 300;
      transition: all 0.3s ease;
      position: relative;
      z-index: 3;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      outline: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    .btn-send {
      display: inline-block;
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      border: none;
      border-radius: 50px;
      padding: 15px 35px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 3;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-send::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #2a5298, #1e3c72);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .btn-send:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.3);
      text-decoration: none;
      color: white;
    }

    .btn-send:hover::before {
      left: 0;
    }

    .social-links {
      margin: 40px 0 30px;
      position: relative;
      z-index: 3;
    }

    .social-links a {
      color: rgba(255, 255, 255, 0.8);
      margin: 0 15px;
      font-size: 1.8rem;
      transition: all 0.3s ease;
      display: inline-block;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .social-links a:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .social-links a:hover {
      color: #fff !important;
    }

    .mt-4 {
      position: relative;
      z-index: 3;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .contact-card {
        max-width: 95%;
        padding: 40px 30px;
      }

      .contact-card h2 {
        font-size: 1.9rem;
      }

      .form-control {
        padding: 12px 16px;
        font-size: 0.95rem;
      }

      .btn-send {
        padding: 12px 28px;
        font-size: 0.9rem;
      }

      .social-links a {
        font-size: 1.5rem;
        width: 45px;
        height: 45px;
        line-height: 45px;
        margin: 0 12px;
      }
    }

    @media (max-width: 480px) {
      .contact-card {
        padding: 30px 25px;
        margin: 15px;
      }

      .contact-card h2 {
        font-size: 1.7rem;
      }

      .contact-card p {
        font-size: 1rem;
      }

      .form-control {
        padding: 12px 15px;
        font-size: 0.9rem;
      }

      .btn-send {
        padding: 10px 25px;
        font-size: 0.85rem;
      }

      .social-links a {
        font-size: 1.3rem;
        width: 40px;
        height: 40px;
        line-height: 40px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2>Hubungi Saya</h2>
    <p>Isi form di bawah untuk mengirim pesan atau hubungi saya melalui media sosial.</p>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nama Anda" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Anda" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="4" placeholder="Pesan Anda" required></textarea>
      </div>
      <button type="submit" class="btn-send">Kirim Pesan</button>
    </form>

    <div class="social-links mt-4">
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
      <a href="#"><i class="bi bi-envelope-fill"></i></a>
    </div>
    <div class="mt-4">
      <a href="index.html" class="btn-send">Kembali ke Halaman Utama </a>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
