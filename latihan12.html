<html>
<head>
    <title>STYLE SHEET</title>
    <style>
        /* Perbaikan: Mengganti tanda ')' menjadi '}' dan memperbaiki properti font */
        p.htebal {
            font-family: tahoma; 
            color: blue; 
            font-size: 16pt; 
            font-weight: bold; 
            text-indent: 40pt;
        }
        p.hmiring {
            font-family: tahoma; 
            color: red; 
            font-size: 18pt; 
            font-style: italic; /* Mengganti font-weight: italic menjadi font-style */
            text-indent: 55pt;
        }
    </style>
</head>
<body>
    <p class="htebal">Tampilan teks dalam paragraph tebal dengan identasi 40 pt.</p>
    <p class="hmiring">Tampilan teks dalam paragraph miring dengan identasi 55 pt.</p>
    <br> <a href="tugas.html" class="btn-custom">Kembali ke Halaman Daftar Tugas</a>
</body>
</html>
