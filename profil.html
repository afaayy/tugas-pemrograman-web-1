<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.15"/><circle cx="20" cy="80" r="0.5" fill="white" opacity="0.15"/><circle cx="80" cy="20" r="0.5" fill="white" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    .profile-card {
      max-width: 450px;
      margin: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.2s ease-out;
      overflow: hidden;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }

    .profile-card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 25px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      transition: all 0.4s ease;
      position: relative;
      z-index: 3;
    }

    .profile-card img:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .profile-card h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 3;
    }

    .profile-card h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      margin: 15px auto;
      border-radius: 2px;
    }

    .profile-card p {
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 20px;
      font-weight: 300;
      position: relative;
      z-index: 3;
    }

    .profile-card .text-muted {
      color: rgba(255, 255, 255, 0.8) !important;
      font-style: italic;
      font-size: 1.1rem;
    }

    .btn-custom {
      display: inline-block;
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
      margin: 10px 5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 3;
    }

    .btn-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #2a5298, #1e3c72);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.3);
      text-decoration: none;
      color: white;
    }

    .btn-custom:hover::before {
      left: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .profile-card {
        max-width: 350px;
        padding: 30px;
      }

      .profile-card img {
        width: 150px;
        height: 150px;
      }

      .profile-card h2 {
        font-size: 1.8rem;
      }

      .btn-custom {
        padding: 12px 25px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .profile-card {
        max-width: 300px;
        padding: 25px;
        margin: 15px;
      }

      .profile-card img {
        width: 120px;
        height: 120px;
      }

      .profile-card h2 {
        font-size: 1.6rem;
      }

      .btn-custom {
        padding: 10px 20px;
        font-size: 0.85rem;
        margin: 8px 3px;
      }
    }
  </style>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Foto Profil">
        <h2>Fatimah Wahyu Efrianto</h2>
        <p class="text-muted">05TPLM004</p>
        <p>Saya adalah Seorang Mahasiwa Dari Universitas Pamulang .</p>
        <a href="kontak.html" class="btn btn-primary btn-sm">Hubungi Saya</a>
        <br> <a href="index.html" class="btn-custom">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
